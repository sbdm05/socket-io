<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>SocketIO</title>
</head>

<body>
    <nav>
        <div class="nav-center">
            <h5>SocketIO</h5>
        </div>
    </nav>
    <main>
        <section>
            <form>
                <h3>Envoyer un message</h3>
                <div class="form-row">
                    <label for="name">message </label>
                    <input type="text" name="name" id="name" class="form-input" autocomplete="false" />
                    <small class="form-alert"></small>
                    <label for="room">room </label>
                    <input type="text" name="room" id="room" class="form-input" autocomplete="false" />
                    <button class='join-btn'>Rejoindre</button>
                    <small class="form-alert"></small>
                </div>
                <button type="submit" class="block submit-btn">submit</button>
            </form>
            <!-- Ici les rÃ©sultats -->
            <div class="result"></div>
        </section>
    </main>
    <!-- CDN -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
